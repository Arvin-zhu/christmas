<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/resize_one.js"></script>
    <title>圣诞欢乐送</title>
</head>
<body>
<div class="container2">
    <div class="zhezhao"></div>
    <div class="guide">
        <div class="arrow"></div>
        <p>拖动下方袜子来接住礼物</p>
    </div>
    <div class="win">
        <div class="word"></div>
        <div class="win_box">
            <span>获得一等奖</span>
        </div>
        <div class="btn-get"></div>
    </div>
    <div class="loss">
        <div class="word"></div>
        <div class="loss_box">
            <span>您未中奖!</span>
        </div>
    </div>
    <div class="choujiang">
        <div class="word">恭喜您达到两百分！</div>
        <div class="btn-dui"></div>
    </div>
    <div class="share">赶紧告诉朋友一起来玩！</div>
    <div class="score">
        得分：<span>0</span>
    </div>
    <div class="socks"></div>
</div>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
